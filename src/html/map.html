<body>
    <form method="post" id="map">
        <button type="submit" id="submit" name="map-submit">Show Pois</button>

    <p id="map"></p>
    <div></div>
    <script>
        class CurrentPossition{
            constructor(poos,zoom){
            this.poos = poos;
            this.zoom = zoom;
            }
        }
        var blueIcon = L.icon({

            iconUrl: '../images/blue.png',
            iconSize:     [38, 38], // size of the icon
            iconAnchor:   [22, 37], // point of the icon which will correspond to marker's location
           
              })
        let mycurr = new CurrentPossition([38.25, 21.745],12)
        
        var map = L.map('map').setView(mycurr.poos, mycurr.zoom);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'}).addTo(map);    
        
        
        
       


   </script>
